<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="main">
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="Enter Name">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
        <button id="Submit" onclick="test_str()">Submit</button>
        <h2>At least 8 characters long</h2>
        <h2>Contains at least one uppercase letter</h2>
        <h2>Contains at least one lowercase letter</h2>
        <h2>Contains at least one number</h2>
        <h2>Contains at least one special character (e.g. @, !, #, $, %, ^, &, *, (, ), -, +)</h2>
    </div>
    <script src="javascript.js"></script>
