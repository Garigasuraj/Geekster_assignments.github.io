<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset ="UTF-8">
        <meta name="view-port" width="device-width , initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <title>Planet mass calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculate a weight of an object</h1>
        <br><br>

        <video muted loop autoplay plays-inline>
            <source src="videoplayback.mp4" type="video/mp4">
        </video>

       <div class="first_section">
        <input id="input_value" class='input' type="text" placeholder="Mass in Kilogram">

        <select id="planet_opt" class="select_option">
            <option value="">--select planet--</option>
            <option value="moon">Moon</option>
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="earth">Earth</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptune</option>
            <option value="pluto">Pluto</option>
        </select>
        <button id = "cal_but" class="cal">Calculate weight</button>
        <!-- if mass value is empty -->
        <div id="error_message_outer" class="for_outer_mass">
            <div id="error_message_inner" class="for_inner_mass"></div>
        </div>
        <!-- if planet value if empty -->
        <div id="error_msg_for_outer_planet" class="for_outer_mass">
            <div id="error_msg_inner_planet" class="for_inner_mass"></div>
        </div>

        <div id="outer_container">
            <img id="image">
            <div id="inner_container"></div>
        </div>
        <div id="result"></div>

        <script src="javascript.js"></script>
    </body>
</html>
