<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" width="device-width , initial-scale = 1.0">
        <title>World Countries Data Visualization 2</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yantramanav:wght@100&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1fe849949f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container_1">
            <h1> WORLD COUNTRIES LIST</h1>
            <span id="total_counties">Total number of countries : 193</span><br>
            <span id="search_countries"></span>
            <br><br>
            <div>
                <button id="start_button">Starting Word</button>
                <button id="include_button">Search with any word</button>
                <button id="sort_button"><i id ="sort_icon" class="fa-solid fa-arrow-down-a-z"></i></button>
            </div><br>
            <input id="text_input" type="text" placeholder="search the country"><i id= "icon" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="result_div">

        </div>
        <script src="javascript.js"></script>
    </body>
</html>
