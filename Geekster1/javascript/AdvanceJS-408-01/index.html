<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="view-port" width="device-width , initial-scale = 1.0">
        <title>Leader Board</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1fe849949f.js" crossorigin="anonymous"></script>
    </head>
   <body>
    <h1 style="text-align: center;">30 Days Of JavaScript Challenge Leaderboard</h1>
    <div id="info_input">
        <input id="name_1" type="text" placeholder="FirstName">
        <input id="name_2" type="text" placeholder="LastName">
        <input id="country" type="text" placeholder="Country">
        <input id="score" type="text" placeholder="Player Score">
        <button id="sub_button">Add Player</button>
    </div>
    <h4 id="error_info" style="color: red; text-align: center; visibility: hidden;">All field are requried</h4>
    <script src="javascript.js"></script>
   </body>
</html>
