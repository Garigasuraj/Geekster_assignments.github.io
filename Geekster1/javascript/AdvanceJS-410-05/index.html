<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sevillana&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1fe849949f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="outer_div">
        <div id="text">
            <div id="quote">
                <i id="c_1" class="fa-solid fa-quote-left"></i>
                    Choose a job you love, and you will never have to work a day in your life.
                <i id="c_2" class="fa-solid fa-quote-right"></i>
            </div>
            <div id="author">~Confucius</div>
            <p></p>
            <button id="sub_button">Next quote</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
