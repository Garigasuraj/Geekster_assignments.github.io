<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Linkedin</title>
</head>
<body>
    <div class="flex">
        <div class="LI-logo">
            <img class="linkedin" src="/css/CSS-305-06/images/LinkedIn-to-suspend-its-Stories-feature-on-September-30.jpg">
        </div>
        <div class="lastsection">
            <div>
                <img class="logo" src="images/compass.png">
                <p>
                    Discover
                </p>
            </div>
            <div>
                <img class="logo" src="images/customer.png">
                <p>
                    People
                </p>
            </div>
            <div>
                <img class="logo" src="images/book.png">
                <p>
                    Learning
                </p>
            </div>
            <div>
                <img class="logo" src="images/portfolio.png">
                <p>
                    Jobs
                </p>
            </div>
            <img class="line" src="images/line.png">
            <div>
                <p class="join">Join now</p>
            </div>
            <div>
                <button class="sign-in">Sign in</button>
            </div>
        </div>
    </div>
     <!---===========BODY===================================-->
    <div class="bodyy">
        <div class="login-information">
            <div>
                <p class="heading">
                    Join the biggest<br> professional community
                </p>
            </div>
            <div>
                <input class="login" type="text" placeholder="Email"><br>
                <input class="login" type="password" placeholder="Password (8+ characters)">
            </div>
            <div class="terms-condi">
                <p>
                    By clickling Agree & Join, you agree to the Linkedin <span class="agrmnt">User<br> Agreement, Privacy Policy.</span> and <span class="agrmnt">Cookie Policy.</span>
                </p>
            </div>
            <div>
                <button class="apply">
                    Agree & Join
                </button>
            </div>
            <div>
                <img class="H-line" src="images/substract.png"><span class="H-line-width">or</span><img class="H-line" src="/css/CSS-305-06/images/substract.png">
            </div>
            <div class="text">
                <p>
                    Already on Linkedin? <span class="agrmnt" style="font-weight: bold;">Sign in</span>
                </p>
            </div>
        </div>
        <!---P--H---O----T----O===================-->
        <div class="photo">
            <img class="side-photo" src="images/group-play-people-around-laptop.jpg">
        </div>
    </div>

</body>
</html>
