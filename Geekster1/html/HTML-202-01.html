<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class = "make-outline">
        <fieldset class="hhh">
            <legend>
                Personal details
            </legend>
        </fieldset>
        <br>
        <caption>
            Salutation
        </caption>
        <br>
        <select>
            <option name = "select-option"> --None--</option>
        </select>
        <div>
        <p>
            First name: <input type="text" placeholder="enter the username">
        </p>
        <p>
            Last name: <input type="text" placeholder="enter the lastname">
        </p>
        </div>
        <p>
            Gender: <input type="radio" name="Gender"> Male
            <input type="radio" name="Gender"> Female
        </p>
        <div>
        <p>
            Email: <input type ="text" placeholder="enter the email">
        </p>
        </div>
        <p>
            Date of Birth: <input type="text" placeholder="dd/mm/yyyy">
        </p>
        <p>
            Address: <br><textarea placeholder="Enter the address"></textarea>
        </p>
        <div>
        <button>submit</button>
        </div>
    </div>
    <style>
        .make-outline{
            border-style: solid;
            border-width: 1px;
            margin-top: -10px;
            padding-left: 10px;
            padding-bottom: 20px;
        }
        .hhh{
            border: 10px solid transparent; 
            /* border-style: solid;
            border-width: 1px;
            border: transparent; */
            border-top-color: black;
            border-width: 1px;
        }
    </style>
</body>
</html>
