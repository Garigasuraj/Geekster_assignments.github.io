<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercise-1</title>

<body>
    <div id="store"><h1>Data is stored in local storage</h1></div>
    <script>
        //first name, last name, age, country, city
        const first_name = "suraj"
        const last_name = "gariga"
        const age = "23"
        const country = "india"
        const city = "warangal"
        window.localStorage.setItem("First-name",first_name)
        window.localStorage.setItem("Last-name",last_name)
        window.localStorage.setItem("Age",age)
        window.localStorage.setItem("Country",country)
        window.localStorage.setItem("City",city)
    </script>
</body>
